<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <script src="js/bootstrap.bundle.js"></script>
</head>
<body>
    <div>
        <!-- สีของปุ่ม -->
        <button class="btn btn-primary">Primary</button>
        <button class="btn btn-secondary">Secondary</button>
        <button class="btn btn-success">Success</button>
        <button class="btn btn-danger">Danger</button>
        <button class="btn btn-warning">Warning</button>
        <button class="btn btn-info">Info</button>
        <button class="btn btn-lihgt">Light</button>
        <button class="btn btn-dark">Dark</button>

        <!-- ปุ่มแบบ Link -->
        <button type="button" class="btn btn-link">Link</button>

        <br><br>
        <!-- Button Tag -->
        <a href="#" class="btn btn-success">Link</a>
        <button type="button" class="btn btn-info">Button</button>
        <input type="button" class="btn btn-danger" value="Button">
        <input type="submit" class="btn btn-success" value="Submit">
        <input type="reset" class="btn btn-secondary"  value="Reset">   
        <br><br>

        <!-- Outline Button -->
        <button class="btn btn-outline-primary">Outline Primary</button>
        <button class="btn btn-outline-secondary">Outline Secondary</button>
        <button class="btn btn-outline-success">Outline Success</button>
        <button class="btn btn-outline-danger">Outline Danger</button>
        <button class="btn btn-outline-warning">Outline Warning</button>
        <button class="btn btn-outline-info">Outline Info</button>
        <button class="btn btn-outline-light">Outline Light</button>
        <button class="btn btn-outline-dark">Outline Dark</button>
        <br><br>

        <!-- ขนาดของปุ่ม -->
        <button class="btn btn-primary btn-lg">Large Button</button>
        <button class="btn btn-primary btn-sm">Small Button</button>
        <br><br>

        <!-- Block Button -->
        <div class="d-grid gap-2">
            <button class="btn btn-primary" type="button">Button</button>
            <button class="btn btn-success" type="button">Button</button>
        </div>

        <br><br>
        <!-- Button Group -->
        <div class="btn-group">
            <button class="btn btn-dark">Button 1</button>
            <button class="btn btn-warning">Button 2</button>
            <button class="btn btn-dark">Button 3</button>
        </div>
        <br><br>
        <!-- Button Vertical Group -->
        <div class="btn-group-vertical">
            <button class="btn btn-danger">Button 1</button>
            <button class="btn btn-danger">Button 2</button>
            <button class="btn btn-danger">Button 3</button>
        </div>
        <br><br>
        <!-- Dropdown Menu -->
        <div>
            <button class="btn btn-primary">Home</button>
            <button class="btn btn-dark dropdown-toggle"
            
            data-bs-toggle="dropdown">Menu</button>
            <div class="dropdown-menu">
                <a class="dropdown-item" href="#" >Item 1</a>
                <a class="dropdown-item" href="#" >Item 2</a>
                <a class="dropdown-item" href="#" >Item 3</a>
            </div>
        </div>
        <br><br>
        <!-- Button style -->
        <button class="btn btn-danger regular">Regular</button>
        <button class="btn btn-danger active">Active</button>
        <button class="btn btn-danger disabled">Disabled</button>
    </div>
</body>
</html>
